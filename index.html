<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>
   <div id="usercard"> <!--Карта профиля, человека, который к нам обратился-->
   </div>
   <p>Сюда пишем текст</p> <!--Используем для проверки-->
  <img id="usercard">
  <div class"container">
    		      <div class="tgchannel">
          <img src="https://seeklogo.com/images/T/telegram-logo-57C0252D71-seeklogo.com.png" class=tglogo>
			    <a class="tgchanneltext" href="https://t.me/whokilledravey">@SHOESALE</a>
    		  </div>
  </div>
   <p class="hint">Текст подсказки от ChatLabs</p> <!--Проверка-->
   <button id="button" class="button">Показать или скрыть основную кнопку </button> 
   <button id="btnEdit" class="button">Активировать кнопку / сделать неактивной</button> <!--Кнопка, чтобы сделать кнопку активной/неактивной-->
</body>
	<script>
   
   let telegramApp = window.Telegram.WebApp; //нужно получить объект window.Telegram.WebApp Телеграмма
   telegramApp.expand(); //разворачиваем на все окно
   telegramApp.MainButton.text = "Кнопка1"; //Задаем текст кнопки 
   telegramApp.MainButton.setText("ChatLabs на кнопке"); //Меняем текст на кнопке веббота в Телеграмме
   telegramApp.MainButton.textColor = "#ff0000"; //Указываем цвет текста, а в данном случае выбран 100% красный
   telegramApp.MainButton.color = "#ffffff"; //Делаем бэкграунд кнопки 100% белым
   telegramApp.MainButton.setParams({"color": "#000000"}); // Изменяем все параметры
   let button = document.getElementById("button"); //Используем getElementById, чтобы получить кнопку, которую сделали выше и которой присвоили id и class
   button.addEventListener('click', function(){ //Используем addEventListener, чтобы слушать клик по кнопке 
      if (telegramApp.MainButton.isVisible){ //проверяем, видима ли кнопка, при помощи isVisible, который предоставляет нам API TG
         telegramApp.MainButton.hide() //прячем кнопку
      }
      else{ 
         telegramApp.MainButton.show() //если булевое значение isVisible === false, то показываем кнопку, используя show() 
      }
   });

   let btnEdit = document.getElementById("btnEdit"); //Используем getElementById, чтобы получить кнопку и активировать/деактивировать
   btnEdit.addEventListener('click', function(){ //Слушаем при помощи addEventListener клик на кнопку
      if (telegramApp.MainButton.isActive){ //Если наша кнопка активна 
         telegramApp.MainButton.setParams({"color": "#ffffff"}); //Заменяем цвет на белый
         telegramApp.MainButton.disable() //Скрываем кнопку 
      }
      else{ //В противном случае
         telegramApp.MainButton.setParams({"color": "#0000ff"}); //Заменяем цвет на синий
         telegramApp.MainButton.enable() //Отображаем в веб-боте TelegramWebApp
      }
   });

   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      telegramApp.sendData("Проверяем событие onEvent. Если был клик по кнопке, то отправляем данные при помощи sendData в виде данной строки"); 
       });
   let usercard = document.getElementById("usercard");
    //Используем getElementById, чтобы получить карточку пользователя 

  let profileName = document.createElement('p'); //При помощи document.createElement делаем абзац – <p> </p>
   profileName.innerText = 
     `${telegramApp.initDataUnsafe.user.first_name}
   ${telegramApp.initDataUnsafe.user.last_name}`;
   //В созданном параграфе будет Имя пользователя, его Фамилия, username, а также код языка
   usercard.appendChild(profileName); //Используем appendChild, чтобы добавить узел в конец списка дочерних элементов
    let pic = document.createElement('img'); //создаем img
    pic.src = `${telegramApp.initDataUnsafe.user.photo_url}`; //задаём src 
   usercard.appendChild(pic); //добавляем элемент в карточку
</script>
</html>
